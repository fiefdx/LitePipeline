<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="{{ static_url('favicon.ico') }}">
    <title>
        {% block title %}
            LitePipeline-Viewer
        {% end %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}

    {% end %}

    <link href="{{ static_url('bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" />
    <script src="{{ static_url('jquery/jquery-3.4.1.js') }}"></script>
    <script src="{{ static_url('bootstrap/js/bootstrap.bundle.js') }}"></script>

    {% block stylesheet %}

    {% end %}

    {% block headscript %}

    {% end %}
</head>
<body>
    {% block header %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LitePipeline</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li id="cluster" class="nav-item">
                    <a class="nav-link" href="/cluster">Cluster<span class="sr-only">(current)</span></a>
                </li>
                <li id="application" class="nav-item">
                    <a class="nav-link" href="/application">Application<span class="sr-only">(current)</span></a>
                </li>
                <li id="task" class="nav-item">
                    <a class="nav-link" href="/task">Task<span class="sr-only">(current)</span></a>
                </li>
                <li id="schedule" class="nav-item">
                    <a class="nav-link" href="/schedule">Schedule<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    {% end %}

    {% block public_js %}
    <script src="{{ static_url('js/base.js') }}"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        baseInit('{{current_nav}}');
    });
    </script>
    {% end %}

    {% block javascript %}

    {% end %}
</body>
</html>
